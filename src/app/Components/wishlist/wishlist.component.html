<div class="header">
    <div class="innertop">
        <div style="height: 30px;width: 180px;margin-top: 15px;">
            <p style="font-size: 15px;display: inline;">Home/My Wishlist</p>
            <p id="count" style="font-size: 12px;display: inline;"></p>
        </div>
    </div>
</div>
<div class="main">
    <div class="innermid">
        <div style="height: 30px;width: 250px;margin-top: 15px;">
            <p style="font-size: 20px;display: inline;">Home/My Wishlist({{wishlist?.length}})</p>
            <p id="count" style="font-size: 12px;display: inline;"></p>
        </div>
    </div>
    <div class="bookspanel" *ngFor="let wish of wishlist">
        <div class="bookimg">
            <img class="midimg" [src]="wish.bookModel.bookImage">
        </div>
        <div class="bookdetails">
            <div style="margin-top: 30px;font-size: 20px;font-weight: 400;width: fit-content;">{{wish.bookModel.bookName}}</div>
            <div style="color: gray;margin-top: 10px;font-size: 15px;width: fit-content;display: inline-block;">By {{wish.bookModel.authorName}}</div>
            <div class="deletebtn">
                <img src="../../../assets/Trash.png" style="height: 30px;width: 30px;margin-left: 10px;margin-top: 30px;cursor: pointer;" (click)="deletefromWishlist(wish.wishlistId)">
            </div>
            <div style="margin-top: 10px;margin-bottom: 15px;width: fit-content;">
                <p style="display: inline;font-size: 18px;font-weight: 500;">Rs.{{wish.bookModel.discountPrice}}</p>
                <s>
                    <p style="display: inline;font-size: 13px;color: gray;margin-left: 15px;">Rs.{{wish.bookModel.originalPrice}}</p>
                </s>
            </div>
        </div>
    </div>
</div>
