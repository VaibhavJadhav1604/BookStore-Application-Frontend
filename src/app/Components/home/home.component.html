<div class="top">
    <div class="firstlogo">
        <div class="first">
            <img src="../../../assets/education.svg" height="35px" style="margin-top: 15px;">
        </div>
        <div class="first1">
            <span style="font-size: 28px;color: white;">BOOKSTORE</span>
        </div>
    </div>
    <div class="secondsearch">
        <img style="margin-left: 10px; height: 20px;margin-top: 8px;color: gray;" src="../../../assets/search.svg">
        <input class="inputSearchbox" type="search" placeholder="Search...">
    </div>
    <div class="thirdicons">
        <div class="third1"[matMenuTriggerFor]="Fullname==(''||undefined)? noprofile : profile">
            <img src="../../../assets/profile.svg" class="thirdimg1" style=" filter: invert(100%);">
            <span style="margin-left:20px;color: white;">{{Fullname==(''||undefined||null)? "profile":Fullname}}</span>
        </div>
        <div class="third2" style="margin-left: 1px;border-left: 1px solid black;" routerLink="/Home/Cart">
            <img src="../../../assets/cart.svg" class="thirdimg2">
            <span style="margin-left: 37px;color: white;">Cart</span>
        </div>
    </div>
</div>
<mat-menu #noprofile="matMenu">
    <div style="height: 180px;width: 260px;">
        <span style="margin-left: 10px;">Welcome</span>
        <div><span style="color: grey;font-size: smaller;margin-left: 10px;">To access account and manage orders</span></div>
        <button class="login" mat-stroked-button color="warn" routerLink="/Signin" style="margin-left: 10px;margin-top: 5px;">LOGIN/SIGNUP</button><br>
        <span style="margin-left: 10px;color: lightgrey;">---------------------------------------------------</span>
        <div><img src="../../../assets/shoppingbag.svg" width="16px" height="16px" style="margin-top: 10px;margin-left: 20px;"><span style="color: grey;margin-left: 5px;">My
                Orders</span></div>
        <div><img src="../../../assets/heart.svg" width="16px" height="16px" style="margin-left: 20px;"><span style="color: grey;margin-left: 5px;">My
                Wishlist</span></div>
    </div>
</mat-menu>
<mat-menu #profile="matMenu">
    <div style="width: 180px;margin-left: 10px;">
        <span><b>Hello {{Fullname}}</b></span>
        <div><img src="../../../assets/profile.svg" width="20px" height="20px"><span>Profile</span>
        </div>
        <div><img src="../../../assets/shoppingbag.svg" width="18px" height="18px"><span>My Orders</span></div>
        <div routerLink="/Home/Wishlist" style="cursor: pointer;"><img src="../../../assets/heart.svg" width="20px" height="20px"><span>My Wishlist</span></div>
        <button class="logout" mat-stroked-button color="warn">Logout</button>
    </div>
</mat-menu>
<router-outlet></router-outlet>
