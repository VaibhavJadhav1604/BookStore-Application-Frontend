<div class="bookspanel">
    <div class="leftheader">
        <div style="height: 30px;width: 180px;margin-top: 15px;">
            <p style="font-size: 25px;display: inline;">Books</p>
            <p id="count" style="font-size: 12px;display: inline;margin-left: 5px;">({{bookscount}} items)</p>
        </div>
    </div>
</div>
<div class="allbooks">
    <div class="books" *ngFor="let book of bookslist">
        <div style="width: 100%;height: 60%;border-bottom: 1px solid lightgray;background-color: rgb(241, 241, 241);">
            <img [src]="book.bookImage" (click)="quickview(book)" class="bookimage">
        </div>
        <div class="bookdata">
            <div style="margin-top: 17px;font-size: 13px;">{{book.bookName}}</div>
            <div style="margin-top: 4px;color: gray;margin-bottom: 7px;">by {{book.authorName}}</div>
            <div style="background-color: green;width: 20%;display: inline;">
                <p style="display: inline;color: white;">{{book.rating}}</p>
                <img src="../../../assets/star.svg" height="10px" width="10px"
                    style="display: inline;margin-left: 2px;filter: invert(100%);">
            </div>
            <p style="display: inline;margin-left: 5px;font-size: small;">({{book.totalPersonRated}})</p>
            <div>
                <b>
                    <p style="display: inline;">Rs.{{book.discountPrice}}</p>
                </b>
                <s>
                    <p style="display: inline;font-size: 12px;color: gray;margin-left: 5px;">Rs.{{book.originalPrice}}</p>
                </s>
            </div>
        </div>
    </div>
</div>
